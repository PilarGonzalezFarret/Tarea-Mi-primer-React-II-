<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>
        
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!--...-->
        <script>
            const App = () => {
                return React.createElement("h1", {}, "Our First React page has rendered");
            };
            ReactDOM.render(React.createElement(App), document.getElementById("root"));

            
        </script>

    </body>
</html>

            <!-- Después de definir el método App, llamamos a ReactDOM.render. 
            Le estamos diciendo a React que muestre nuestro componente APP 
            dentro del elemento que tiene un id root. 
            
            ReactDOM.render() toma dos argumentos: 
            Qué queremos renderizar y dónde lo queremos renderizar -->
